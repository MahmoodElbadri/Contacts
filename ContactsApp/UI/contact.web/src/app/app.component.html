<!--I want to put the form in the right side and the table in the left side-->

<div class="container d-flex">
  <div class="table-container me-4">
    @if (contacts$ | async; as contacts) {
      @if (contacts) {
        <h2 class="p-5">Contacts</h2>
        <div class="table-responsive">
          <table class="table table-primary">
            <thead>
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Name</th>
              <th scope="col">Email Address</th>
              <th scope="col">Phone Number</th>
              <th scope="col">Is Favourite</th>
              <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
              @for (contact of contacts; track $index) {
                <tr>
                  <td scope="row">{{contact.id}}</td>
                  <td>
                    <span class="me-2"><i class="bi bi-person"></i></span>
                    <span>{{contact.name}}</span>
                  </td>
                  <td>
                    <span class="me-2"><i class="bi bi-envelope"></i></span>
                    <span>{{contact.email}}</span>
                  </td>
                  <td>
                    <a href="tel:{{contact.phone}}" class="text-decoration-none">
                      <i class="bi bi-telephone me-2"></i>
                      <span>{{contact.phone}}</span>
                    </a>
                  </td>
                  <td>
                    <span><i class="bi" [ngClass]="contact.favourite ? 'bi-star-fill text-warning' : 'bi-star'"></i></span>
                    {{contact.favourite ? 'Yes' : 'No'}}
                  </td>
                  <td class="btn-groub col-2">
                    <button class="btn btn-sm btn-outline-primary me-2"><i class="bi bi-pencil-square"></i></button>
                    <button (click)="deleteContact(contact.id)" class="btn btn-sm btn-outline-danger"><i class="bi bi-trash"></i></button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      }
    }



  </div>
  <div class="form-container">
    <form (ngSubmit)="onSubmit()" [formGroup]="contactsForm">
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" formControlName="name" required>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" formControlName="email" required>
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone</label>
        <input type="tel" id="phone" class="form-control" formControlName="phone" required>
      </div>
      <div class="mb-3 form-check">
        <input type="checkbox" id="favourite" class="form-check-input" formControlName="favourite">
        <label formControlName="favourite" for="favourite" class="form-check-label">Is Favourite</label>
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="contactsForm.invalid">Add Contact</button>
    </form>
  </div>
</div>
